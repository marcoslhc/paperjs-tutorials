<!DOCTYPE HTML>
<html lang="en-US">
<head>
<script type="text/javascript" src="js/paperjs-nightly/lib/paper.js"></script>
<script type="text/paperscript" canvas="tutorial" src="js/8.js"></script>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
  html,body{width:100%,height:100%;}
  #tutorial{
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
    z-index:-1;
  }
  .overlay{
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
  }
  .vignette{
    background-image:-webkit-radial-gradient(50% 50%, ellipse, rgba(44,22,00,0) 40%, rgba(44,22,00,1) 100%);
  }
  .noise{
    background-image:url("images/noise.png");
    opacity:0.075;
  }
  </style>
</head>
<body>
  <canvas id="tutorial" resize="true"></canvas>
  <div class="overlay vignette"></div>
  <div class="overlay noise"></div>
</body>
</html>
