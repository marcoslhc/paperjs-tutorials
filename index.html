<!DOCTYPE HTML>

<head>

  <style type="text/css">

  #tutorial{
    position:absolute;

  }

    max-width:960px;

    background:white;
    margin: 0 auto 2em;

  .nav ul {

    margin:0;
  }
  .nav li {
    display:inline-block;
  }
  #header {
    max-height:215px;
    min-height:100px;
  }
