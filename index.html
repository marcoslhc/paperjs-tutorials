<!DOCTYPE HTML>
<html lang="en-US">
<head>
  
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
  html,body{width:100%,height:100%;}
  #tutorial{
    position:absolute;
    top:0;
    left:0;
    right:0;
    bottom:0;
    z-index:-1;
  }
  .overlay{
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
  }
  .vignette{
    background-image:radial-gradient(ellipse at 50% 50%, rgba(0,22,44,0) 40%, rgba(0,22,44,1) 100%);
  }
  .noise{
    background-image:url("images/noise.png");
    opacity:0.075;
  }
  </style>
  <script type="text/javascript" src="js/prefixfree.min.js"></script>
  <script data-main="js/config" type="text/javascript" src="js/require.js"></script>
</head>
<body>
  <canvas id="tutorial" resize="true"></canvas>
  <div class="overlay vignette"></div>
  <div class="overlay noise"></div>
</body>
</html>
